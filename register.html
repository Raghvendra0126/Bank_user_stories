<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - BankHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>üè¶ BankHub</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Customer Registration</h1>
            <p class="form-description">Create your account to get started with BankHub</p>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="aadharId">Aadhar ID *</label>
                    <input type="text" id="aadharId" name="aadharId" placeholder="Enter your Aadhar ID" required>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name (Max 50 characters)" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name (Max 50 characters)" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Enter password (Max 30 characters)" maxlength="30" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password (Max 30 characters)" maxlength="30" required>
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" name="address" placeholder="Enter street, city details (Max 100 characters)" maxlength="100" required></textarea>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number *</label>
                    <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number (Max 10 characters)" maxlength="10" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content modal-success">
            <div class="modal-icon">‚úì</div>
            <h2>Registration Successful!</h2>
            <p id="accountNumberDisplay"></p>
            <p>Your unique Account ID has been generated.</p>
            <button class="btn btn-primary" onclick="redirectToLogin()">Go to Login</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content modal-error">
            <div class="modal-icon">‚úó</div>
            <h2>Error</h2>
            <p id="errorMessage"></p>
            <button class="btn btn-primary" onclick="closeErrorModal()">Close</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 BankHub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
